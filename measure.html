<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Water Health Index ‚Äì Measure</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
:root{
  --bg1:#215871;
  --bg2:#184757;
  --card:#213a4a;
  --card2:#253c4d;
  --text:#e3fbfa;
  --accent:#55ebca;
  --accent2:#39bbe9;
  --btn:#2cb5d6;
  --btn-hover:#168eaf;
  --btn-danger:#e0526a;
  --btn-danger-hover:#c32d44;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Times New Roman",Times,serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}
nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1.1rem 2.2rem 0.3rem 2.2rem;
}
.logo{
  display:flex;
  align-items:center;
  gap:0.7rem;
  font-weight:bold;
  font-size:2.2rem;
}
.logo .wave{
  font-size:2.6rem;
  animation:floatWave 2s infinite alternate ease-in-out;
}
@keyframes floatWave{
  0%{transform:translateY(0);}
  100%{transform:translateY(-10px);}
}
.nav-links{
  display:flex;
  gap:2rem;
  align-items:center;
}
.nav-links a{
  color:var(--text);
  text-decoration:none;
  font-weight:bold;
  padding-bottom:2px;
  border-bottom:2px solid transparent;
}
.nav-links a.active,
.nav-links a:hover{
  color:var(--accent);
  border-bottom-color:var(--accent);
}
.langbar select{
  font-family:inherit;
  font-size:1.05rem;
  border-radius:7px;
  padding:0.32rem 0.9rem;
  border:1.3px solid #74c6e0;
  background:#15313e;
  color:var(--accent2);
  font-weight:bold;
}
main{
  max-width:1100px;
  margin:3vw auto 2.5vw auto;
  background:var(--card);
  border-radius:17px;
  padding:2.3rem 1.7rem 2.5rem;
  box-shadow:0 8px 28px rgba(0,0,0,0.25);
}
h1{
  text-align:center;
  color:var(--accent);
  margin:0 0 1.6rem 0;
  font-size:2.4rem;
}
.layout{
  display:flex;
  flex-wrap:wrap;
  gap:2rem;
}
.left,.right{
  flex:1 1 360px;
}
.card{
  background:var(--card2);
  border-radius:16px;
  padding:1.4rem 1.3rem 1.7rem;
}
label{
  display:block;
  font-weight:bold;
  color:var(--accent2);
  font-size:1.02rem;
}
input,select{
  width:100%;
  border-radius:8px;
  border:none;
  margin:.45rem 0 1.05rem 0;
  padding:.55rem .8rem;
  font-size:1rem;
  background:#203a46;
  color:#e9fff5;
}
.buttons-row{
  display:flex;
  flex-wrap:wrap;
  gap:.7rem;
  margin:.4rem 0 1rem 0;
}
button{
  border:none;
  border-radius:8px;
  padding:.62rem 1.1rem;
  font-family:"Times New Roman",Times,serif;
  font-size:1.02rem;
  font-weight:bold;
  cursor:pointer;
}
.btn-main{background:var(--btn);color:#fff;}
.btn-main:hover{background:var(--btn-hover);}
.btn-danger{background:var(--btn-danger);color:#fff;}
.btn-danger:hover{background:var(--btn-danger-hover);}
.btn-detect{background:#385fd7;color:#fff;}
.btn-detect:hover{background:#2447a0;}
#cameraView,#phCanvas{
  display:none;
  width:100%;
  margin:.7rem 0 0 0;
  border-radius:8px;
}
.loc-info{
  font-size:.95rem;
  color:var(--accent2);
  font-weight:bold;
  margin:.4rem 0 1rem 0;
}
.status-card{
  display:none;
  margin-top:.3rem;
  background:#102822dc;
  border-radius:12px;
  padding:.9rem 1.1rem;
  align-items:center;
  gap:.9rem;
}
.status-score{
  width:48px;
  height:48px;
  border-radius:50%;
  background:#15a573;
  text-align:center;
  line-height:48px;
  font-weight:bold;
  font-size:1.5rem;
  color:#fff;
}
.status-info{
  font-size:.97rem;
}
.status-info strong{
  color:var(--accent2);
}
#map{
  width:100%;
  height:260px;
  border-radius:10px;
}
.map-caption{
  margin-top:.6rem;
  font-size:.9rem;
  color:#a6fedb;
  text-align:right;
}
.history-title{
  margin:2.1rem 0 .55rem 0;
  font-weight:bold;
  color:var(--accent2);
}
table{
  width:100%;
  border-collapse:collapse;
  background:#1c3140cc;
}
th,td{
  padding:.5rem .7rem;
  border-bottom:1px solid #265357;
  font-size:.94rem;
}
th{
  color:var(--accent2);
  background:#203a4f;
}
@media(max-width:900px){
  .layout{flex-direction:column;}
}
</style>
</head>
<body>
<nav>
  <div class="logo">
    <span class="wave" aria-hidden="true">üåä</span>
    Water Health Index
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="measure.html" class="active">Measure</a>
    <a href="map.html">Map</a>
    <a href="farmers.html">Farmers Assistance</a>
    <a href="care.html">Care</a>
    <a href="chart.html">Chart</a>
    <a href="details.html">Details</a>
    <span class="langbar">
      <select id="langsel">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
    </span>
  </div>
</nav>

<main>
  <h1 id="pageTitle">Measure Water Quality</h1>
  <div class="layout">
    <div class="left">
      <div class="card">
        <label id="lblPh" for="ph">pH (0.0 - 14.0)</label>
        <input id="ph" type="number" min="0" max="14" step="0.1" placeholder="7.0"/>

        <label id="lblTemp" for="temp">Temperature (¬∞C)</label>
        <input id="temp" type="number" min="-10" max="70" step="0.1" placeholder="25"/>

        <label id="lblTurb" for="turbidity">Turbidity</label>
        <select id="turbidity">
          <option value="" disabled selected>Select turbidity</option>
          <option value="Low">Low ‚Äî Clear</option>
          <option value="Medium">Medium ‚Äî Cloudy</option>
          <option value="High">High ‚Äî Muddy</option>
        </select>

        <div class="buttons-row">
          <button type="button" id="btnCamera" class="btn-main">Camera</button>
          <button type="button" id="btnSwitch" class="btn-main">Switch Camera</button>
          <button type="button" id="btnDetect" class="btn-detect">Capture Color</button>
          <button type="button" id="btnLocation" class="btn-main">Use My Location</button>
        </div>

        <video id="cameraView" autoplay playsinline muted></video>
        <!-- canvas MUST be exactly this id -->
        <canvas id="phCanvas"></canvas>

        <div class="loc-info" id="locationText"></div>

        <div class="buttons-row">
          <button type="button" id="btnAnalyze" class="btn-main">Analyze</button>
          <button type="button" id="btnSave" class="btn-main">Save Reading</button>
          <button type="button" id="btnClear" class="btn-danger">Clear History</button>
        </div>

        <div class="status-card" id="statusCard">
          <div class="status-score" id="statusScore">--</div>
          <div class="status-info">
            <strong id="statusLabel">Status</strong>: <span id="statusText"></span><br/>
            <small>
              pH: <span id="sPh"></span> ‚Ä¢ Temp: <span id="sTemp"></span> ‚Ä¢ Turbidity: <span id="sTurb"></span>
            </small>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <div id="map"></div>
        <div class="map-caption" id="mapCaption">
          Your saved readings appear here. Green = Good, Yellow = Moderate, Red = Poor.
        </div>
      </div>
    </div>
  </div>

  <div class="history-title" id="histTitle">Saved Readings</div>
  <table>
    <thead>
      <tr>
        <th id="thWhen">When</th>
        <th id="thPh">pH</th>
        <th id="thTemp">Temp</th>
        <th id="thTurb">Turb</th>
        <th id="thIndex">Index</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <tr><td colspan="5" style="color:#7ba9b0;">No readings saved.</td></tr>
    </tbody>
  </table>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // --- DOM references used everywhere ---
  const historyBody  = document.getElementById('historyBody');
  const statusCard   = document.getElementById('statusCard');
  const statusScore  = document.getElementById('statusScore');
  const statusText   = document.getElementById('statusText');
  const sPh          = document.getElementById('sPh');
  const sTemp        = document.getElementById('sTemp');
  const sTurb        = document.getElementById('sTurb');
  const langSelect   = document.getElementById('langsel');

  // --- Language strings ---
  const strings = {
    en:{
      title:"Measure Water Quality",
      ph:"pH (0.0 - 14.0)",
      temp:"Temperature (¬∞C)",
      turb:"Turbidity",
      camera:"Camera",switchCam:"Switch Camera",capture:"Capture Color",location:"Use My Location",
      analyze:"Analyze",save:"Save Reading",clear:"Clear History",
      histTitle:"Saved Readings",noReadings:"No readings saved.",
      mapCap:"Your saved readings appear here. Green = Good, Yellow = Moderate, Red = Poor.",
      status:"Status",thWhen:"When",thPh:"pH",thTemp:"Temp",thTurb:"Turb",thIndex:"Index"
    },
    hi:{
      title:"‡§ú‡§≤ ‡§ó‡•Å‡§£‡§µ‡§§‡•ç‡§§‡§æ ‡§Æ‡§æ‡§™‡§®",
      ph:"pH (0.0 - 14.0)",
      temp:"‡§§‡§æ‡§™‡§Æ‡§æ‡§® (¬∞C)",
      turb:"‡§Ö‡§∏‡•ç‡§™‡§∑‡•ç‡§ü‡§§‡§æ",
      camera:"‡§ï‡•à‡§Æ‡§∞‡§æ",switchCam:"‡§ï‡•à‡§Æ‡§∞‡§æ ‡§¨‡§¶‡§≤‡•á‡§Ç",capture:"‡§∞‡§Ç‡§ó ‡§ï‡•à‡§™‡•ç‡§ö‡§∞ ‡§ï‡§∞‡•á‡§Ç",location:"‡§Æ‡•á‡§∞‡§æ ‡§∏‡•ç‡§•‡§æ‡§®",
      analyze:"‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£",save:"‡§∞‡•Ä‡§°‡§ø‡§Ç‡§ó ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç",clear:"‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç",
      histTitle:"‡§∏‡§π‡•á‡§ú‡•Ä ‡§ó‡§à ‡§∞‡•Ä‡§°‡§ø‡§Ç‡§ó‡•ç‡§∏",noReadings:"‡§ï‡•ã‡§à ‡§∞‡•Ä‡§°‡§ø‡§Ç‡§ó ‡§®‡§π‡•Ä‡§Ç‡•§",
      mapCap:"‡§Ü‡§™‡§ï‡•Ä ‡§∞‡•Ä‡§°‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§Ç‡§ó‡•Ä‡•§ ‡§π‡§∞‡§æ = ‡§Ö‡§ö‡•ç‡§õ‡§æ, ‡§™‡•Ä‡§≤‡§æ = ‡§Æ‡§ß‡•ç‡§Ø‡§Æ, ‡§≤‡§æ‡§≤ = ‡§ñ‡§∞‡§æ‡§¨‡•§",
      status:"‡§∏‡•ç‡§•‡§ø‡§§‡§ø",thWhen:"‡§ï‡§¨",thPh:"pH",thTemp:"‡§§‡§æ‡§™‡§Æ‡§æ‡§®",thTurb:"‡§Ö‡§∏‡•ç‡§™‡§∑‡•ç‡§ü‡§§‡§æ",thIndex:"‡§∏‡•Ç‡§ö‡§ï‡§æ‡§Ç‡§ï"
    }
  };
  let lang = localStorage.getItem('whilang') || 'en';
  langSelect.value = lang;

  function applyLang(){
    const t = strings[lang] || strings.en;
    document.getElementById('pageTitle').textContent = t.title;
    document.getElementById('lblPh').textContent     = t.ph;
    document.getElementById('lblTemp').textContent   = t.temp;
    document.getElementById('lblTurb').textContent   = t.turb;
    document.getElementById('btnCamera').textContent = t.camera;
    document.getElementById('btnSwitch').textContent = t.switchCam;
    document.getElementById('btnDetect').textContent = t.capture;
    document.getElementById('btnLocation').textContent = t.location;
    document.getElementById('btnAnalyze').textContent = t.analyze;
    document.getElementById('btnSave').textContent   = t.save;
    document.getElementById('btnClear').textContent  = t.clear;
    document.getElementById('histTitle').textContent = t.histTitle;
    document.getElementById('mapCaption').textContent = t.mapCap;
    document.getElementById('statusLabel').textContent = t.status;
    document.getElementById('thWhen').textContent  = t.thWhen;
    document.getElementById('thPh').textContent    = t.thPh;
    document.getElementById('thTemp').textContent  = t.thTemp;
    document.getElementById('thTurb').textContent  = t.thTurb;
    document.getElementById('thIndex').textContent = t.thIndex;

    const hist = JSON.parse(localStorage.getItem('whReadings') || '[]');
    if (!hist.length) {
      historyBody.innerHTML = `<tr><td colspan="5" style="color:#7ba9b0;">${t.noReadings}</td></tr>`;
    }
  }
  langSelect.addEventListener('change', () => {
    lang = langSelect.value;
    localStorage.setItem('whilang', lang);
    applyLang();
  });
  applyLang();

  // --- Map ---
  const map = L.map('map', {zoomControl:true, scrollWheelZoom:false})
               .setView([23,80], 4.5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    maxZoom:13,
    attribution:'¬© OpenStreetMap'
  }).addTo(map);
  let marker = null;

  document.getElementById('btnLocation').addEventListener('click', () => {
    if (!navigator.geolocation) {
      alert("Geolocation not supported by this browser.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      document.getElementById('locationText').textContent =
        `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
      if (!marker) marker = L.marker([lat,lng]).addTo(map);
      else marker.setLatLng([lat,lng]);
      map.setView([lat,lng], 12);
    }, () => alert("Could not get location."));
  });

  // --- Camera + Capture Color (demo) ---
  const video  = document.getElementById('cameraView');
  const canvas = document.getElementById('phCanvas');
  let ctx = null;
  if (canvas) {
    ctx = canvas.getContext('2d');
  }

  let stream = null;
  let facing = 'environment';

  async function toggleCamera(){
    try{
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.style.display = 'none';
        if (canvas) canvas.style.display = 'none';
        return;
      }
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Camera API not supported in this browser.");
        return;
      }
      stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:facing}});
      video.srcObject = stream;
      video.style.display = 'block';
      video.play();
    }catch(e){
      alert("Camera not available or permission denied.");
    }
  }
  document.getElementById('btnCamera').addEventListener('click', toggleCamera);
  document.getElementById('btnSwitch').addEventListener('click', () => {
    facing = (facing === 'environment') ? 'user' : 'environment';
    if (stream) { stream.getTracks().forEach(t=>t.stop()); stream=null; video.style.display='none'; if (canvas) canvas.style.display='none'; }
    toggleCamera();
  });

  document.getElementById('btnDetect').addEventListener('click', () => {
    if (!video || !canvas || !ctx) {
      alert("Canvas not available in this page.");
      return;
    }
    if (!video.srcObject && !stream) {
      alert("Open the camera and point it at the pH strip first.");
      return;
    }
    const w = video.videoWidth || 320;
    const h = video.videoHeight || 240;
    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(video,0,0,w,h);
    canvas.style.display = 'block';
    video.style.display  = 'none';
    if (stream) { stream.getTracks().forEach(t=>t.stop()); stream=null; }

    // demo: read center pixel
    const x = Math.floor(w/2), y = Math.floor(h/2);
    const d = ctx.getImageData(x,y,1,1).data;
    const r = d[0], g = d[1], b = d[2];
    let ph;
    if (r>g && r>b)      ph = 3 + Math.round((14-3)*(255-r)/255);   // acidic
    else if (b>r && b>g) ph = 8 + Math.round((14-8)*b/255);        // basic
    else                 ph = 6 + Math.round((8-6)*g/255);         // near neutral
    ph = Math.max(0,Math.min(14,ph));
    document.getElementById('ph').value = ph;
    alert(`Demo pH detected ‚âà ${ph}. Place the strip in the middle of the video for better results.`);
    canvas.style.display = 'none';
  });

  // --- Analyze & Status ---
  function calcIndex(ph,temp,turb){
    let score = 100;
    score -= Math.abs(7-ph)*8;
    score -= (40-temp)*0.9;
    if (turb==="High") score-=18;
    else if (turb==="Medium") score-=6;
    return Math.round(Math.max(0,Math.min(100,score)));
  }
  function statusMessage(score){
    if(score>=95) return "Pristine water, ideal for all uses.";
    if(score>=90) return "Excellent ‚Äî minimal stress.";
    if(score>=85) return "Very good quality, safe for drinking.";
    if(score>=80) return "Good quality, generally safe.";
    if(score>=75) return "Minor issues, simple filtration recommended.";
    if(score>=70) return "Fair quality ‚Äî avoid for sensitive users.";
    if(score>=65) return "Usable with proper treatment.";
    if(score>=60) return "Moderate ‚Äî boil and filter before drinking.";
    if(score>=55) return "Moderate to poor ‚Äî not ideal for long-term use.";
    if(score>=50) return "Poor quality, use only in emergencies.";
    if(score>=45) return "Highly stressed water ‚Äî not safe for drinking.";
    if(score>=40) return "Very poor quality, avoid if possible.";
    if(score>=30) return "Dangerous for human consumption.";
    if(score>=20) return "Unsafe even for animals without treatment.";
    if(score>=10) return "Severely polluted source.";
    return "Extremely polluted ‚Äî do not use.";
  }
  function analyze(){
    const ph   = parseFloat(document.getElementById('ph').value);
    const temp = parseFloat(document.getElementById('temp').value);
    const turb = document.getElementById('turbidity').value;
    if(isNaN(ph) || isNaN(temp) || !turb){
      alert("Please enter pH, temperature, and select turbidity.");
      return null;
    }
    const idx  = calcIndex(ph,temp,turb);
    statusScore.textContent = idx;
    statusText.textContent  = statusMessage(idx);
    sPh.textContent   = ph.toFixed(1);
    sTemp.textContent = temp.toFixed(1)+"¬∞C";
    sTurb.textContent = turb;
    statusCard.style.display = "flex";
    return {ph,temp,turb,index:idx};
  }
  document.getElementById('btnAnalyze').addEventListener('click', analyze);

  // --- History ---
  function renderHistory(){
    const t = strings[lang] || strings.en;
    const hist = JSON.parse(localStorage.getItem('whReadings') || '[]');
    historyBody.innerHTML = "";
    if(!hist.length){
      historyBody.innerHTML = `<tr><td colspan="5" style="color:#7ba9b0;">${t.noReadings}</td></tr>`;
      return;
    }
    hist.slice().reverse().forEach(r=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r.when}</td><td>${r.ph}</td><td>${r.temp}</td><td>${r.turb}</td><td>${r.index}</td>`;
      historyBody.appendChild(tr);
    });
  }
  function saveReading(){
    const result = analyze(); // ensures valid data + index
    if(!result) return;
    const hist = JSON.parse(localStorage.getItem('whReadings') || '[]');
    hist.push({
      when:new Date().toLocaleString(),
      ph:result.ph.toFixed(1),
      temp:result.temp.toFixed(1),
      turb:result.turb,
      index:result.index
    });
    localStorage.setItem('whReadings',JSON.stringify(hist));
    renderHistory();
  }
  document.getElementById('btnSave').addEventListener('click', saveReading);
  document.getElementById('btnClear').addEventListener('click',()=>{
    if(confirm("Clear all saved readings?")){
      localStorage.removeItem('whReadings');
      renderHistory();
    }
  });

  renderHistory();
});
</script>
</body>
</html>
