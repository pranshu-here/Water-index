<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Water Health Index ‚Äì Measure</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
:root {
  --bg1:#215871;
  --bg2:#184757;
  --card:#213a4a;
  --card2:#253c4d;
  --text:#e3fbfa;
  --accent:#55ebca;
  --accent2:#39bbe9;
  --btn:#2cb5d6;
  --btn-hover:#168eaf;
  --btn-danger:#e0526a;
  --btn-danger-hover:#c32d44;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Times New Roman",Times,serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}
nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1.1rem 2.2rem 0.3rem 2.2rem;
}
.logo{
  display:flex;
  align-items:center;
  gap:0.7rem;
  font-weight:bold;
  font-size:2.2rem;
}
.logo span.wave{
  font-size:2.6rem;
  animation:floatWave 2s infinite alternate ease-in-out;
}
@keyframes floatWave{
  0%{transform:translateY(0);}
  100%{transform:translateY(-10px);}
}
.nav-links{
  display:flex;
  gap:2rem;
  align-items:center;
}
.nav-links a{
  color:var(--text);
  text-decoration:none;
  font-weight:bold;
  padding-bottom:2px;
  border-bottom:2px solid transparent;
}
.nav-links a.active,
.nav-links a:hover{
  color:var(--accent);
  border-bottom-color:var(--accent);
}
.langbar select{
  font-family:inherit;
  font-size:1.05rem;
  border-radius:7px;
  padding:0.32rem 0.9rem;
  border:1.3px solid #74c6e0;
  background:#15313e;
  color:var(--accent2);
  font-weight:bold;
}
main{
  max-width:1050px;
  margin:3vw auto 2.5vw auto;
  background:var(--card);
  border-radius:17px;
  padding:2.3rem 1.4rem 2.4rem;
  box-shadow:0 8px 28px rgba(0,0,0,0.25);
}
h1{
  text-align:center;
  color:var(--accent);
  margin-top:0;
  margin-bottom:1.4rem;
  font-size:2.4rem;
}
.form-row{
  display:flex;
  flex-wrap:wrap;
  gap:2rem;
  justify-content:space-between;
}
.card-left,.card-right{
  flex:1 1 360px;
  background:var(--card2);
  border-radius:16px;
  padding:1.4rem 1.3rem 1.7rem;
}
label{
  font-weight:bold;
  color:var(--accent2);
  font-size:1.02rem;
}
input,select{
  width:100%;
  border-radius:8px;
  border:none;
  margin:.45rem 0 1.05rem 0;
  padding:.55rem .8rem;
  font-size:1rem;
  background:#203a46;
  color:#e9fff5;
}
.buttons-row{
  display:flex;
  flex-wrap:wrap;
  gap:.7rem;
  margin:.5rem 0 1rem 0;
}
button{
  border:none;
  border-radius:8px;
  padding:.62rem 1.1rem;
  font-family:"Times New Roman",Times,serif;
  font-size:1.02rem;
  font-weight:bold;
  cursor:pointer;
}
.btn-main{background:var(--btn);color:#fff;}
.btn-main:hover{background:var(--btn-hover);}
.btn-danger{background:var(--btn-danger);color:#fff;}
.btn-danger:hover{background:var(--btn-danger-hover);}
.btn-detect{background:#385fd7;color:#fff;}
.btn-detect:hover{background:#2447a0;}
#cameraView,#phCanvas{
  display:none;
  width:100%;
  margin:.7rem 0 0 0;
  border-radius:8px;
}
.loc-info{
  font-size:.95rem;
  color:var(--accent2);
  font-weight:bold;
  margin:.4rem 0 1rem 0;
}
.status-card{
  display:none;
  margin-top:.3rem;
  background:#102822dc;
  border-radius:12px;
  padding:.9rem 1.1rem;
  display:none;
  align-items:center;
  gap:.9rem;
}
.status-score{
  width:48px;height:48px;
  border-radius:50%;
  background:#15a573;
  text-align:center;
  line-height:48px;
  font-weight:bold;
  font-size:1.5rem;
  color:#fff;
}
.status-info{
  font-size:.97rem;
}
.status-info strong{
  color:var(--accent2);
}
#mini-map{
  width:100%;
  height:260px;
  border-radius:10px;
}
.map-caption{
  margin-top:.6rem;
  font-size:.9rem;
  color:#a6fedb;
  text-align:right;
}
.history-title{
  margin:2.1rem 0 .55rem 0;
  font-weight:bold;
  color:var(--accent2);
}
table{
  width:100%;
  border-collapse:collapse;
  background:#1c3140cc;
}
th,td{
  padding:.5rem .7rem;
  border-bottom:1px solid #265357;
  font-size:.94rem;
}
th{
  color:var(--accent2);
  background:#203a4f;
}
@media(max-width:900px){
  .form-row{flex-direction:column;}
}
</style>
</head>
<body>
<nav>
  <div class="logo">
    <span class="wave" aria-hidden="true">üåä</span>
    Water Health Index
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="measure.html" class="active">Measure</a>
    <span class="langbar">
      <select id="langsel">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
    </span>
  </div>
</nav>

<main>
  <h1 id="title">Measure Water Quality</h1>

  <div class="form-row">
    <div class="card-left">
      <label id="lbl-ph" for="ph">pH (0.0 - 14.0)</label>
      <input id="ph" type="number" min="0" max="14" step="0.1" placeholder="7.0"/>

      <label id="lbl-temp" for="temp">Temperature (¬∞C)</label>
      <input id="temp" type="number" min="-10" max="70" step="0.1" placeholder="25"/>

      <label id="lbl-turb" for="turbidity">Turbidity</label>
      <select id="turbidity">
        <option value="" disabled selected>Select turbidity</option>
        <option value="Low">Low ‚Äî Clear</option>
        <option value="Medium">Medium ‚Äî Cloudy</option>
        <option value="High">High ‚Äî Muddy</option>
      </select>

      <div class="buttons-row">
        <button type="button" id="btnCamera" class="btn-main">Camera</button>
        <button type="button" id="btnSwitch" class="btn-main">Switch Camera</button>
        <button type="button" id="btnDetect" class="btn-detect">Detect pH</button>
        <button type="button" id="btnLocation" class="btn-main">Use My Location</button>
      </div>

      <video id="cameraView" autoplay playsinline muted></video>
      <canvas id="phCanvas"></canvas>

      <div class="loc-info" id="location"></div>

      <div class="buttons-row">
        <button type="button" id="btnAnalyze" class="btn-main">Analyze</button>
        <button type="button" id="btnClear" class="btn-danger">Clear History</button>
      </div>

      <div class="status-card" id="statusCard">
        <div class="status-score" id="statusScore">--</div>
        <div class="status-info">
          <strong id="statusLabel">Status</strong>: <span id="statusText"></span><br/>
          <small>
            pH: <span id="sPh"></span> ‚Ä¢ Temp: <span id="sTemp"></span> ‚Ä¢ Turbidity: <span id="sTurb"></span>
          </small>
        </div>
      </div>
    </div>

    <div class="card-right">
      <div id="mini-map"></div>
      <div class="map-caption" id="mapCaption">
        Your saved readings appear here. Green = Good, Yellow = Moderate, Red = Poor.
      </div>
    </div>
  </div>

  <div class="history-title" id="histTitle">Saved Readings</div>
  <table>
    <thead>
      <tr><th>When</th><th>pH</th><th>Temp</th><th>Turb</th><th>Index</th></tr>
    </thead>
    <tbody id="historyBody">
      <tr><td colspan="5" style="color:#7ba9b0;">No readings saved.</td></tr>
    </tbody>
  </table>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // ====== LANGUAGE ======
  const langStrings = {
    en: {
      title: "Measure Water Quality",
      ph: "pH (0.0 - 14.0)",
      temp: "Temperature (¬∞C)",
      turb: "Turbidity",
      camera: "Camera",
      switchCam: "Switch Camera",
      detect: "Detect pH",
      location: "Use My Location",
      analyze: "Analyze",
      clear: "Clear History",
      histTitle: "Saved Readings",
      noReadings: "No readings saved.",
      mapCap: "Your saved readings appear here. Green = Good, Yellow = Moderate, Red = Poor.",
      statusLabel: "Status"
    },
    hi: {
      title: "‡§ú‡§≤ ‡§ó‡•Å‡§£‡§µ‡§§‡•ç‡§§‡§æ ‡§Æ‡§æ‡§™‡§®",
      ph: "pH (0.0 - 14.0)",
      temp: "‡§§‡§æ‡§™‡§Æ‡§æ‡§® (¬∞C)",
      turb: "‡§Ö‡§∏‡•ç‡§™‡§∑‡•ç‡§ü‡§§‡§æ",
      camera: "‡§ï‡•à‡§Æ‡§∞‡§æ",
      switchCam: "‡§ï‡•à‡§Æ‡§∞‡§æ ‡§¨‡§¶‡§≤‡•á‡§Ç",
      detect: "pH ‡§™‡§π‡§ö‡§æ‡§®‡•á‡§Ç",
      location: "‡§Æ‡•á‡§∞‡§æ ‡§∏‡•ç‡§•‡§æ‡§®",
      analyze: "‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£",
      clear: "‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§∏‡§æ‡§´ ‡§ï‡§∞‡•á‡§Ç",
      histTitle: "‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∞‡•Ä‡§°‡§ø‡§Ç‡§ó‡•ç‡§∏",
      noReadings: "‡§ï‡•ã‡§à ‡§∞‡•Ä‡§°‡§ø‡§Ç‡§ó ‡§®‡§π‡•Ä‡§Ç‡•§",
      mapCap: "‡§Ü‡§™‡§ï‡•Ä ‡§∞‡•Ä‡§°‡§ø‡§Ç‡§ó‡•ç‡§∏ ‡§Ø‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡•á‡§Ç‡§ó‡•Ä‡•§ ‡§π‡§∞‡§æ = ‡§Ö‡§ö‡•ç‡§õ‡§æ, ‡§™‡•Ä‡§≤‡§æ = ‡§Æ‡§ß‡•ç‡§Ø‡§Æ, ‡§≤‡§æ‡§≤ = ‡§ñ‡§∞‡§æ‡§¨‡•§",
      statusLabel: "‡§∏‡•ç‡§•‡§ø‡§§‡§ø"
    }
  };

  let currentLang = localStorage.getItem('whilang') || 'en';
  const langSelect = document.getElementById('langsel');
  langSelect.value = currentLang;

  function applyLang() {
    const t = langStrings[currentLang] || langStrings.en;
    document.getElementById('title').textContent = t.title;
    document.getElementById('lbl-ph').textContent = t.ph;
    document.getElementById('lbl-temp').textContent = t.temp;
    document.getElementById('lbl-turb').textContent = t.turb;
    document.getElementById('btnCamera').textContent = t.camera;
    document.getElementById('btnSwitch').textContent = t.switchCam;
    document.getElementById('btnDetect').textContent = t.detect;
    document.getElementById('btnLocation').textContent = t.location;
    document.getElementById('btnAnalyze').textContent = t.analyze;
    document.getElementById('btnClear').textContent = t.clear;
    document.getElementById('histTitle').textContent = t.histTitle;
    document.getElementById('mapCaption').textContent = t.mapCap;
    document.getElementById('statusLabel').textContent = t.statusLabel;
    // Update "no readings" row if table empty
    if (!JSON.parse(localStorage.getItem('waterHistory') || '[]').length) {
      historyBody.innerHTML = `<tr><td colspan="5" style="color:#7ba9b0;">${t.noReadings}</td></tr>`;
    }
  }

  langSelect.addEventListener('change', () => {
    currentLang = langSelect.value;
    localStorage.setItem('whilang', currentLang);
    applyLang();
  });
  applyLang();

  // ====== MAP ======
  const map = L.map('mini-map', {zoomControl:true, scrollWheelZoom:false})
    .setView([23, 80], 4.5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    maxZoom:13,
    attribution:'¬© OpenStreetMap'
  }).addTo(map);
  let marker = null;

  document.getElementById('btnLocation').addEventListener('click', () => {
    if (!navigator.geolocation) {
      alert("Geolocation not supported in this browser.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      document.getElementById('location').textContent =
        `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
      if (!marker) {
        marker = L.marker([lat,lng]).addTo(map);
      } else {
        marker.setLatLng([lat,lng]);
      }
      map.setView([lat,lng], 12);
    }, () => alert("Could not get location."));
  });

  // ====== CAMERA + DETECT pH (demo) ======
  const video = document.getElementById('cameraView');
  const canvas = document.getElementById('phCanvas');
  const ctx = canvas.getContext('2d');
  let stream = null;
  let currentFacing = 'environment';

  async function openCamera() {
    try {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.style.display = 'none';
        canvas.style.display = 'none';
        return;
      }
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacing }
      });
      video.srcObject = stream;
      video.style.display = 'block';
      video.play();
    } catch (e) {
      alert("Camera not available or permission denied.");
    }
  }

  document.getElementById('btnCamera').addEventListener('click', openCamera);

  document.getElementById('btnSwitch').addEventListener('click', () => {
    currentFacing = currentFacing === 'environment' ? 'user' : 'environment';
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
      video.style.display = 'none';
      canvas.style.display = 'none';
      openCamera();
    }
  });

  document.getElementById('btnDetect').addEventListener('click', () => {
    if (!stream || !video.videoWidth) {
      alert("Open the camera first and point it at the pH strip.");
      return;
    }
    // Take a snapshot
    const w = video.videoWidth;
    const h = video.videoHeight;
    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(video, 0, 0, w, h);
    canvas.style.display = 'block';
    video.style.display = 'none';
    stream.getTracks().forEach(t => t.stop());
    stream = null;

    // Simple demo: click on the strip to read color and map to pH
    canvas.onclick = (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) * w / rect.width);
      const y = Math.floor((e.clientY - rect.top) * h / rect.height);
      const data = ctx.getImageData(x, y, 1, 1).data;
      const r = data[0], g = data[1], b = data[2];
      // Rough "demo" mapping: more green -> neutral, more red -> acidic, more blue -> basic
      let ph;
      if (r > g && r > b) ph = 4 + Math.round((14-4) * (255-r)/255); // red-ish: acidic
      else if (b > r && b > g) ph = 8 + Math.round((14-8) * b/255); // blue-ish: basic
      else ph = 6 + Math.round((8-6) * g/255); // green-ish: near neutral
      ph = Math.max(0, Math.min(14, ph));
      document.getElementById('ph').value = ph;
      alert(`Detected demo pH ‚âà ${ph}`);
      canvas.style.display = 'none';
    };
  });

  // ====== ANALYZE + SAVE ======
  function calcIndex(ph, temp, turb) {
    let score = 100;
    score -= Math.abs(7 - ph) * 8;
    score -= (40 - temp) * 0.9;
    if (turb === 'High') score -= 18;
    else if (turb === 'Medium') score -= 6;
    score = Math.round(Math.max(0, Math.min(100, score)));
    return score;
  }

  function describeIndex(score) {
    if (score >= 90) return "Excellent ‚Äî minimal stress.";
    if (score >= 75) return "Good quality, generally safe.";
    if (score >= 60) return "Moderate ‚Äî use with caution.";
    if (score >= 40) return "Poor quality, needs strong treatment.";
    return "Very poor, avoid using this water.";
  }

  const statusCard = document.getElementById('statusCard');
  const statusScore = document.getElementById('statusScore');
  const statusText = document.getElementById('statusText');
  const sPh = document.getElementById('sPh');
  const sTemp = document.getElementById('sTemp');
  const sTurb = document.getElementById('sTurb');

  function analyze() {
    const ph = parseFloat(document.getElementById('ph').value);
    const temp = parseFloat(document.getElementById('temp').value);
    const turb = document.getElementById('turbidity').value;
    if (isNaN(ph) || isNaN(temp) || !turb) {
      alert("Please fill all fields and select turbidity.");
      return;
    }
    const score = calcIndex(ph, temp, turb);
    const desc = describeIndex(score);
    statusScore.textContent = score;
    statusText.textContent = desc;
    sPh.textContent = ph.toFixed(1);
    sTemp.textContent = temp.toFixed(1) + "¬∞C";
    sTurb.textContent = turb;
    statusCard.style.display = "flex";
    saveReading(ph, temp, turb, score);
  }

  document.getElementById('btnAnalyze').addEventListener('click', analyze);

  // ====== HISTORY ======
  const historyBody = document.getElementById('historyBody');

  function renderHistory() {
    const t = langStrings[currentLang] || langStrings.en;
    const history = JSON.parse(localStorage.getItem('waterHistory') || '[]');
    historyBody.innerHTML = "";
    if (!history.length) {
      historyBody.innerHTML = `<tr><td colspan="5" style="color:#7ba9b0;">${t.noReadings}</td></tr>`;
      return;
    }
    history.slice().reverse().forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r.when}</td><td>${r.ph}</td><td>${r.temp}</td><td>${r.turb}</td><td>${r.index}</td>`;
      historyBody.appendChild(tr);
    });
  }

  function saveReading(ph, temp, turb, index) {
    const history = JSON.parse(localStorage.getItem('waterHistory') || '[]');
    history.push({
      when: new Date().toLocaleString(),
      ph: ph.toFixed(1),
      temp: temp.toFixed(1),
      turb,
      index
    });
    localStorage.setItem('waterHistory', JSON.stringify(history));
    renderHistory();
  }

  document.getElementById('btnClear').addEventListener('click', () => {
    if (confirm("Clear all saved readings?")) {
      localStorage.removeItem('waterHistory');
      renderHistory();
    }
  });

  renderHistory();
});
</script>
</body>
</html>
